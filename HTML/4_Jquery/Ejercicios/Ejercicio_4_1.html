    <!-- Cuerpo del script -->
     <!-- 
            -Se calcule la nota media de cada uno de los alumnos
            -El color del texto de las filas cuya nota media sea suspenso ponerlo de color rojo
            -El color del texto de las filas cuya nota media sea aprobado ponerlo de color verde -->

    <script>
    $(document).ready(function(){

        // Se calcule la nota media de cada uno de los alumnos
        $("tbody tr").each(function(){
            let suma = 0;
            let media = 0;

            let valor1 = parseFloat($(this).find("td:nth-child(2)").text());
            let valor2 = parseFloat($(this).find("td:nth-child(3)").text());
            let valor3 = parseFloat($(this).find("td:nth-child(4)").text());

            suma = valor1 + valor2 + valor3;
            media = suma/3;

            $(this).find("td:nth-child(5)").text(media.toFixed(2));

            // El color del texto de las filas cuya nota media sea suspenso ponerlo de color rojo

            if(media < 5){
                $(this).find("td:nth-child(5)").css("color", "red");
            }else{
                $(this).find("td:nth-child(5)").css("color", "green");
            }
            
        });





    });
    </script>
